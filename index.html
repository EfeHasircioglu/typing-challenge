<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing tester</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cal+Sans&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="header-text">Typing Challenge</div>
      <div class="header-options">
        <div class="header-level" id="headerLevelLabel">Level 1</div>
        <div class="header-attempts" id="headerAttemptLabel">Kalan canlar: 3</div>
        <div class="header-start-stop"></div>
      </div>
    </header>
    <div id="exceptHeader">
    <div class="sample-text-container">
      <div class="sample-text-header">Sample Text (Click to start typing)</div>
      <div class="input-area">
      <div id="inputLayer" class="input-layer" contenteditable="true" tabindex="0"></div>
      <div class="sample-text" id="sampleText">

      </div>
    </div>
    </div>

    <div class="real-timing-header headers hidden" id="secondsElapsedHeader">
      Seconds elapsed
    </div>
    <div class="timer-container headers">
      <span id="timerArea"></span>
    </div>

    <div id="finishModalContainer" class="finish-modal-container hidden">
      <div class="finish-modal-items">
        <div class="finish-modal-actually">
          <div class="finish-modal-header">
            <div class="finish-modal-header-close" id="finishModalClose">X</div>
          </div>
          <div class="finish-modal-content" id="finishedModalContent">
            Tebrikler! ya da SG
          </div>
        </div>
      </div>
    </div>
  </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  </body>
</html>
